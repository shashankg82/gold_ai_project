<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gold AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Base styles */
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #EDE8F5;
      color: #3D52A0;
    }

    /* Navigation bar */
    nav {
      background-color: #3D52A0;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #EDE8F5;
    }
    nav a {
      margin-right: 16px;
      text-decoration: none;
      color: #EDE8F5;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    nav a:hover {
      color: #ADB BDA;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }

    /* Buttons */
    .btn {
      padding: 8px 16px;
      border: none;
      background: #7091E6;
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .btn:hover {
      background: #3D52A0;
      transform: translateY(-1px);
    }
    .btn[disabled] {
      opacity: .6;
      cursor: not-allowed;
    }

    /* Cards */
    .card {
      border: 1px solid #ADB BDA;
      border-radius: 12px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(61, 82, 160, 0.08);
      margin-bottom: 16px;
    }

    /* Utility text */
    .muted { color: #8697C4; font-size: 0.9rem; }
    .danger { color: #b00020; font-weight: 500; }
    .success { color: #0a7f42; font-weight: 500; }
  </style>
</head>
<body>
  <nav>
    <div>
      {% if user.is_authenticated %}
        Hello, {{ user.username }}
      {% endif %}
    </div>
    <div>
      {% if user.is_authenticated %}
        <a href="{% url 'chat_page' %}">Chat</a>
        <a href="{% url 'buy_page' %}">Buy</a>
        <a href="{% url 'tx_history' %}">History</a>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
